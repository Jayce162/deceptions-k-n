<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murder Mystery Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              mystic: {
                950: '#05020a', // Void black
                900: '#110524', // Deepest purple
                800: '#240a4a', // Dark violet
                700: '#3b0d5e', // Rich purple
                600: '#561475',
                accent: '#d946ef', // Neon Fuchsia (Magic)
                spirit: '#22d3ee', // Cyan (Ghost)
                blood: '#881337', // Deep Red (Murder)
                gold: '#b45309', // Ancient Gold
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['"KK7-Địa Đạo"', '"Saira Stencil One"', 'cursive'], // Headers
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #22d3ee' },
                'to': { boxShadow: '0 0 20px #d946ef', transform: 'scale(1.02)' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #05020a;
        color: #e2e8f0;
        /* Noise texture for atmosphere */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #110524; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b0d5e; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d946ef; 
      }
      .glass-panel {
        background: rgba(17, 5, 36, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
